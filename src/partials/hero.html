<section class="hero">
  <div class="hero-container container">
    <h1 class="hero-title">
      Discover the magic of
      <span class="hero-title-second-style">photography</span> in our school
    </h1>
    <p class="hero-text">
      Our photography school offers an unforgettable journey, where you can
      learn the basics of composition, master technical skills, translate your
      unique ideas.
    </p>
    <div class="hero-box">
      <div class="students">
        <img
          class="students-image"
          srcset="./img/1x/students@1x.png 1x, ./img/2x/students@2x.png 2x"
          src="./img/1x/students@1x.png"
          alt="Student portraits"
          width="107"
          height="44"
        />
        <div class="scroll">
          <a class="scroll-to-reviews" href="#reviews">Our happy students</a>
          <svg class="hero-icon-arrow" width="18" height="20">
            <use href="./img/icons.svg#icon-arrow_right"></use>
          </svg>
        </div>
      </div>
      <div class="reviews">
        <div class="hero-star-box">
          <svg class="hero-icon-star" width="20" height="20">
            <use href="./img/icons.svg#icon-star"></use>
          </svg>
        </div>
        <div>
          <p class="reviews-text">Reviews</p>
          <p class="reviews-second-text">+1500</p>
        </div>
      </div>
    </div>
    <picture class="hero-thumb">
      <!-- Desktop screen  -->
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/1x/person_with_camera@1x.png 1x,
          ./img/2x/person_with_camera@2x.png 2x
        "
        type="image/png"
        width="397"
        height="520"
      />
      <!-- Tablet screen -->
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/1x/person_with_camera@1x.png 1x,
          ./img/2x/person_with_camera@2x.png 2x
        "
        type="image/png"
        width="393"
        height="434"
      />
      <!-- Mobile screen -->
      <source
        media="(max-width: 767.98px)"
        srcset="
          ./img/1x/person_with_camera@1x.png 1x,
          ./img/2x/person_with_camera@2x.png 2x
        "
        type="image/png"
        width="259"
        height="314"
      />
      <img
        class="hero-photograf-img"
        src="./img/1x/person_with_camera@1x.png"
        alt="Person with a camera"
        width="259"
        height="314"
        loading="lazy"
      />
    </picture>
  </div>
</section>
